<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/all.css">
    <script src="./assets/js/all.js" defer></script>
    <title>Magical Faires</title>
</head>

<body>
    <!-- Header de navegação-->
    <header>

        <div class="logo">
            <img src="./assets/img/landing_page/header/logo1.svg">
        </div>

        <div class="header_btn">
            <button>Login</button>
            <button>Cadastrar</button>
        </div>

    </header>
    <!--FIM header-->

    <main class="content">

        <section class="slider">
            <!--btn de navegação-->
            <div class="slider_content">
                <input type="radio" name="btn_radio" id="slide1">
                <input type="radio" name="btn_radio" id="slide2">
                <input type="radio" name="btn_radio" id="slide3">
                <input type="radio" name="btn_radio" id="slide4">
                <input type="radio" name="btn_radio" id="slide5">
                <input type="radio" name="btn_radio" id="slide6">

                <!--galeria de img-->

                <div class="slide_box one">
                    <img class="img" src="./assets/img/landing_page/slider/img1.png" alt="slide1">
                </div>

                <div class="slide_box">
                    <img class="img" src="./assets/img/landing_page/slider/img2.png" alt="slide2">
                </div>

                <div class="slide_box">
                    <img class="img" src="./assets/img/landing_page/slider/img3.png" alt="slide3">
                </div>

                <div class="slide_box">
                    <img class="img" src="./assets/img/landing_page/slider/img4.png" alt="slide4">
                </div>

                <div class="slide_box">
                    <img class="img" src="./assets/img/landing_page/slider/img5.png" alt="slide5">
                </div>

                <div class="slide_box">
                    <img class="img" src="./assets/img/landing_page/slider/img6.png" alt="slide6">
                </div>

                <!--FIM galeria-->

                <!--navegação automática-->

                <div class="nav_auto">
                    <div class="auto_btn1"></div>
                    <div class="auto_btn2"></div>
                    <div class="auto_btn3"></div>
                    <div class="auto_btn4"></div>
                    <div class="auto_btn5"></div>
                    <div class="auto_btn6"></div>
                </div>

                <!--navegação manual-->

                <div class="nav_manual">
                    <label for="slide1" class="manual_btn"></label> <!-- as labels farão referencia aos inputs-->
                    <label for="slide2" class="manual_btn"></label>
                    <label for="slide3" class="manual_btn"></label>
                    <label for="slide4" class="manual_btn"></label>
                    <label for="slide5" class="manual_btn"></label>
                    <label for="slide6" class="manual_btn"></label>
                </div>


                <!--FIM Slider_content-->
            </div>

        </section>
        <!--FIM da section slider-->

        <section class="cards">
            <h2>Cards</h2>
            <img class="card" src="./assets/img/landing_page/users/h3.svg" alt="">
            <img class="card" src="./assets/img/landing_page/users/m3.svg" alt="">
            <img class="card" src="./assets/img/landing_page/users/h3.svg" alt="">
            <img class="card" src="./assets/img/landing_page/users/m3.svg" alt="">
        </section>

        <!--Section Bottom-->
        <section class="main_bottom">
            <div class="section_img_left">
                <img src="./assets/img/landing_page/header/img1.png" width="250" height="250">
            </div>

            <div class="section_span">
                <h2>A beleza ao alcance de um click!</h2>
            </div>

            <div class="section_img_right">
                <img src="./assets/img/landing_page/header/img2.png" width="250" e height="250">
            </div>
        </section>
        <!-- FIM Section Bottom(baixo)-->
    </main>

    <!--Rodapé-->>
    <footer class="rodape">

    </footer>


</body>

</html>
