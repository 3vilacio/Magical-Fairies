<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!--Chamada (linkagem) da biblioteca dos icones (fontawesome)-->
    <link rel="stylesheet" href="../plugins/icones/fontawesome/css/all.min.css">

    <!--Chamada (linkaguem) do arquivo JavaScript-->
    <script src="../assets/js/all.js" defer></script>

    <!--Chamada (linkaguem) do arquivo CSS-->
    <link rel="stylesheet" href="..//assets/css/cadastro.css">
</head>


<body>
    <header>

        <div class="nav_bar">
            <a href="#"><img src="../assets/img/landing_page/header/logo_mf2.svg"></a>
        </div>
        <!--Start btns-->
        <div class="btn_nav">

            <!--Start btn login-->
            <div class="cadastro">
                <button class="cadastro_btn" type="button" name="button">
                    <a href="#"><i class="fa-solid fa-address-card"></i></a>
                </button>
            </div>
            <!--End btn login-->

            <!--Start btn cadastro-->
            <div class="home">
                <button class="home_btn" type="button" name="button">
                    <a href="#"><i class="fa-sharp fa-solid fa-house"></i></a>
                </button>
            </div>
            <!--End btn cadastro-->

        </div>
        <!--End btns-->

    </header>

    <main>
        <h1>Seja Bem-Vindo(a)!</h1>
        <!-------Botões de midias socias------->
        <!--Start-->
        <div class="social-media">
            <a href="#">
                <img src="../assets/img/cadastro/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="../assets/img/cadastro/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="../assets/img/cadastro/linkedin.png" alt="Linkedin">
            </a>
        </div>
        <!--End-->

        <!-------Barra OR------->
        <!--Start-->
        <div class="alternative">
            <span>OR</span>
        </div>
        <!--End-->

        <!-------Formulário------->
        <!--Start-->
        <form action="">
            <label for="name">
                <span>Nome</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Senha</span>
                <input type="password" id="password" name="password">
            </label>

            <!--star_btn_enviar-->
            <input type="submit" value="Enviar">
            <!--end_btn_enviar-->

        </form>
        <!--End-->
    </main>

    <!-------Seção Imagem------->
    <!--Start-->
    <section class="images">
        <img src="../assets/img/cadastro/Sign in-amico.svg" alt="imagem_login">
        <!--efeito do circulo-->
        <div class="circle"></div>
    </section>
    <!--End-->
</body>

</html>
