<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="..//assets/css/cadastro.css">
</head>

<body>
    <main>
        <h1>Seja Bem-Vindo(a)!</h1>
        <!-------Botões de midias socias------->
        <!--Start-->
        <div class="social-media">
            <a href="#">
                <img src="../assets/img/cadastro/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="../assets/img/cadastro/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="../assets/img/cadastro/linkedin.png" alt="Linkedin">
            </a>
        </div>
        <!--End-->

        <!-------Barra OR------->
        <!--Start-->
        <div class="alternative">
            <span>OR</span>
        </div>
        <!--End-->

        <!-------Formulário------->
        <!--Start-->
        <form action="">
            <label for="name">
                <span>Nome</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Senha</span>
                <input type="password" id="password" name="password">
            </label>

            <!--star_btn_enviar-->
            <input type="submit" value="Enviar">
            <!--end_btn_enviar-->

        </form>
        <!--End-->
    </main>

    <!-------Seção Imagem------->
    <!--Start-->
    <section class="images">
        <img src="../assets/img/cadastro/Sign in-amico.svg" alt="imagem_login">
        <!--efeito do circulo-->
        <div class="circle"></div>
    </section>
    <!--End-->
</body>

</html>
